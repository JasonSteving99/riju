id: "v"
aliases:
  - "vlang"
name: "V"

install:
  manual: |
    git clone https://github.com/vlang/v
    pushd v
    make
    popd

main: "main.v"
template: |
  fn main() {
    println('Hello, world!')
  }

compile: |
  v run main.v

format:
  run: |
    v fmt -w main.v
  input: |
    fn main() 
    {
      println('Hello, world!')
    }
