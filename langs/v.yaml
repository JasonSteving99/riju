id: "v"
aliases:
  - "vlang"
name: "V"

info:
  year: 2019
  desc: "Simple, statically-typed compiled programming language designed for building maintainable software"
  ext:
    - v
  web:
    home: "https://vlang.io/"
    source: "https://github.com/vlang/v"
  category: general
  mode: compiled
  platform: clr
  syntax:
    - c
  typing:
    - static
  paradigm:
    - functional
    - imperative
  usage: personal

install:
  manual: |
    git clone https://github.com/vlang/v.git
    pushd v

    make
    cp v "${pkg}/usr/local/bin/"

    popd

main: "main.v"
template: |
  fn main() {
    println('Hello, world!')
  }

run: |
  v run main.v

format:
  run: |
    v fmt main.v
  input: |
    fn main()
    {
      println("Hello, world!")
    }
