id: "v"
aliases:
  - "vlang"
name: "V"

install:
  manual: |
    git clone https://github.com/vlang/v.git
    pushd v
    make
    cp v ${pkg}/usr/local/bin
    popd

main: "main.v"
template: |
  fn main() {
    println('Hello, world!')
  }

run: |
  v run main.v

format:
  run: |
    v fmt main.v
  input: |
    fn main() 
    {
      println("Hello, world!")
    }
