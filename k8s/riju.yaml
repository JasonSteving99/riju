---
kind: StatefulSet
apiVersion: apps/v1
metadata:
  namespace: riju
  name: docker-registry
spec:
  replicas: 1
  serviceName: docker-registry
  selector:
    matchLabels:
      app: docker-registry
  volumeClaimTemplates:
    - metadata:
        name: data
      spec:
        accessModes: [ReadWriteOnce]
        resources:
          requests:
            storage: 128Gi
        storageClassName: openebs-hostpath
  template:
    metadata:
      labels:
        app: docker-registry
    spec:
      volumes:
        - name: auth
          secret:
            secretName: registry-auth
      containers:
        - name: registry
          image: "registry:2"
          env:
            - name: REGISTRY_AUTH
              value: htpasswd
            - name: REGISTRY_AUTH_HTPASSWD_REALM
              value: "Registry Realm"
            - name: REGISTRY_AUTH_HTPASSWD_PATH
              value: /var/run/registry/auth/htpasswd
          ports:
            - name: api
              containerPort: 5000
          volumeMounts:
            - name: auth
              mountPath: /var/run/registry/auth
            - name: data
              mountPath: /var/lib/registry

---
kind: Service
apiVersion: v1
metadata:
  namespace: riju
  name: docker-registry
spec:
  type: NodePort
  selector:
    app: docker-registry
  ports:
    - name: api
      port: 80
      nodePort: 30999
      targetPort: 5000

---
kind: Deployment
apiVersion: apps/v1
metadata:
  namespace: riju
  name: riju-server
spec:
  replicas: 1
  selector:
    matchLabels:
      app: riju-server
  template:
    metadata:
      labels:
        app: riju-server
    spec:
      volumes:
        - name: cache
          hostPath:
            path: /var/cache/riju
        - name: docker
          hostPath:
            path: /var/run/docker.sock
      containers:
        - name: server
          image: "localhost:30999/riju:app"
          resources:
            requests:
              cpu: "1000m"
              memory: "6Gi"
            limits:
              cpu: "1000m"
              memory: "6Gi"
          ports:
            - name: http
              containerPort: 6119
          volumeMounts:
            - name: cache
              mountPath: /var/cache/riju
            - name: docker
              mountPath: /var/run/docker.sock
              readOnly: true

---
kind: Service
apiVersion: v1
metadata:
  namespace: riju
  name: riju-server
spec:
  selector:
    app: riju-server
  ports:
    - name: http
      port: 80
      targetPort: 6119
