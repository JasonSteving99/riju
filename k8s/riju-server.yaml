---
kind: Deployment
apiVersion: apps/v1
metadata:
  namespace: riju
  name: riju-server
spec:
  replicas: 1
  selector:
    matchLabels:
      app: riju-server
  template:
    metadata:
      labels:
        app: riju-server
    spec:
      volumes:
        - name: cache
          hostPath:
            path: /var/cache/riju
        - name: docker
          hostPath:
            path: /var/run/docker.sock
      containers:
        - name: server
          image: "localhost:30999/riju:app"
          resources:
            requests:
              cpu: "1000m"
              memory: "6Gi"
            limits:
              cpu: "1000m"
              memory: "6Gi"
          ports:
            - name: http
              containerPort: 6119
          volumeMounts:
            - name: cache
              mountPath: /var/cache/riju
            - name: docker
              mountPath: /var/run/docker.sock
              readOnly: true

---
kind: Service
apiVersion: v1
metadata:
  namespace: riju
  name: riju-server
spec:
  selector:
    app: riju-server
  ports:
    - name: http
      port: 80
      targetPort: 6119
