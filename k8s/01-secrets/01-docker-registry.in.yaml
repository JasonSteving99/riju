---
kind: Secret
apiVersion: v1
metadata:
  namespace: riju
  name: registry-http-secret
stringData:
  http-secret: "{{ .registry.httpSecret }}"

---
kind: Secret
apiVersion: v1
metadata:
  namespace: riju
  name: registry-auth
data:
  htpasswd: "{{ .registry.htpasswd | println | b64enc }}"

---
kind: Secret
apiVersion: v1
metadata:
  namespace: riju
  name: registry-login
type: kubernetes.io/dockerconfigjson
stringData:
  .dockerconfigjson: |
    {
      "auths": {
        "localhost:30999": {
          "username": "admin",
          "password": "{{ .registry.password }}",
          "auth": "{{ .registry.password | printf "admin:%s" | b64enc }}"
        }
      }
    }

---
kind: Secret
apiVersion: v1
metadata:
  namespace: riju-user
  name: registry-user-login
type: kubernetes.io/dockerconfigjson
stringData:
  .dockerconfigjson: |
    {
      "auths": {
        "localhost:30999": {
          "username": "admin",
          "password": "{{ .registry.password }}",
          "auth": "{{ .registry.password | printf "admin:%s" | b64enc }}"
        }
      }
    }
